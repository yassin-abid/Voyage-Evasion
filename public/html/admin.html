<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Voyage Evasion</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
  <!-- Navigation -->
  <header>
    <h1>Voyage √âvasion</h1>
    <nav>
      <ul>
        <li><a href="/index.html">ACCUEIL</a></li>
        <li><a href="/html/destinations.html">DESTINATIONS</a></li>
        <li><a href="/html/contact.html">CONTACT</a></li>
        <li><a href="/html/admin.html" class="active">ADMIN</a></li>
        <li class="auth-links" id="auth-links"></li>
      </ul>
    </nav>
  </header>

  <div class="admin-container">
    <!-- Header -->
    <div class="admin-header">
      <h1>üõ†Ô∏è Admin Panel</h1>
      <p>Manage destinations for Voyage Evasion</p>
    </div>

    <!-- Message Area -->
    <div id="msgArea"></div>

    <!-- Add/Edit Destination Form -->
    <div class="admin-section">
      <h2 id="formTitle">Add New Destination</h2>
      <form id="destinationForm" class="admin-form">
        <input type="hidden" id="destinationId">
        
        <div class="form-group">
          <label for="name">Destination Name *</label>
          <input type="text" id="name" required>
        </div>

        <div class="form-group">
          <label for="country">Country *</label>
          <input type="text" id="country" required>
        </div>

        <div class="form-group">
          <label for="category">Category *</label>
          <select id="category" required>
            <option value="">Select category...</option>
            <option value="beach">Beach</option>
            <option value="mountain">Mountain</option>
            <option value="city">City</option>
            <option value="adventure">Adventure</option>
            <option value="cultural">Cultural</option>
          </select>
        </div>

        <div class="form-group">
          <label for="price">Price (‚Ç¨) *</label>
          <input type="number" id="price" min="0" step="0.01" required>
        </div>

        <div class="form-group">
          <label for="rating">Rating *</label>
          <input type="number" id="rating" min="0" max="5" step="0.1" required>
        </div>

        <div class="form-group">
          <label for="image">Image Path *</label>
          <input type="text" id="image" placeholder="/img/destination.jpg" required>
        </div>

        <div class="form-group full-width">
          <label for="description">Description *</label>
          <textarea id="description" required></textarea>
        </div>

        <div class="admin-buttons full-width">
          <button type="submit" class="btn-admin btn-primary">
            <span id="submitBtnText">Add Destination</span>
          </button>
          <button type="button" id="cancelBtn" class="btn-admin btn-secondary" style="display: none;">
            Cancel Edit
          </button>
        </div>
      </form>
    </div>

    <!-- Destinations List -->
    <div class="admin-section">
      <h2>Manage Destinations</h2>
      <div id="destinationsContainer">
        <table class="destinations-table">
          <thead>
            <tr>
              <th>Image</th>
              <th>Name</th>
              <th>Country</th>
              <th>Category</th>
              <th>Price</th>
              <th>Rating</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="destinationsTableBody">
            <tr>
              <td colspan="7" class="empty-state">Loading destinations...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Voyage √âvasion. Tous droits r√©serv√©s.</p>
    <div class="social-icons">
      <img src="/img/facebook.png" alt="Facebook">
      <img src="/img/rss.png" alt="RSS">
      <img src="/img/twitter.png" alt="Twitter">
    </div>
  </footer>

  <script type="module" src="/js/auth.js"></script>
  <script type="module" src="/js/admin.js"></script>
</body>
</html>
