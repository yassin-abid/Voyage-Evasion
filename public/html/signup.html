<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Signup — Voyage Évasion</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <main class="auth-page">
    <h1>Create an account</h1>
    <form id="signup-form">
      <label>
        Username
        <input type="text" name="username" id="username" required />
      </label>
      <label>
        Email
        <input type="email" name="email" id="email" required />
      </label>
      <label>
        Password
        <input type="password" name="password" id="password" required minlength="6" />
      </label>
      <button type="submit">Sign up</button>
    </form>

    <div style="text-align: center; margin: 20px 0;">
      <span style="color: #666;">OR</span>
    </div>

    <a href="/api/auth/google" class="google-btn" style="display: flex; align-items: center; justify-content: center; background: white; color: #333; border: 1px solid #ddd; padding: 10px; border-radius: 5px; text-decoration: none; font-weight: bold; transition: background 0.3s;">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" style="width: 20px; margin-right: 10px;">
      Sign up with Google
    </a>

    <p>Already have an account? <a href="/html/login.html">Log in</a></p>

    <div id="msg" aria-live="polite"></div>
  </main>

  <script type="module" src="/js/auth.js"></script>
  <script>
    // initialize form mode
    document.getElementById('signup-form').dataset.mode = 'signup';
  </script>
</body>
</html>
